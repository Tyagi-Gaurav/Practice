akka {
    loglevel = DEBUG
    stdout-loglevel = DEBUG
    event-handlers = ["akka.event.slf4j.Slf4jLogger"]
    actor.provider = remote

    remote {
        artery {
            enabled = on
            canonical.hostname = "localhost"
            canonical.port = 25520
        }
    }

    actor {
            serializers {
                java = "akka.serialization.JavaSerializer"
            }

            serialization-bindings {
                "org.gt.chat.main.audit.domain.AuditEvent" = java
                "org.gt.chat.main.audit.domain.AuditEvent" = java
                "org.gt.chat.main.audit.domain.AuditEventType" = java
                "org.gt.chat.main.domain.ConversationRequest" = java
                "org.gt.chat.main.domain.ConversationAggregate" = java
                "org.gt.chat.domain.HealthCheckRequest" = java
                "org.gt.chat.domain.HealthCheckResponse" = java
            }
        }
}

repo {
    dbName = "chatDB"
    hostname = "localhost"
    port = 12345
    collection = "audit"
}
