akka {
    actor {
        serializers {
            java = "akka.serialization.JavaSerializer"
        }

        serialization-bindings {
            "org.gt.chat.main.audit.domain.AuditEvent" = java
            "org.gt.chat.main.audit.domain.AuditEventType" = java
            "org.gt.chat.main.domain.ConversationRequest" = java
            "org.gt.chat.main.domain.GetConversationResponse" = java
            "org.gt.chat.main.domain.GetConversationResponse$Messages" = java
        }
    }
}