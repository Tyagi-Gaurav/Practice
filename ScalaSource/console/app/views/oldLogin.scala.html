@(message : String)

@main("Login Page") {
	<form class="rightAlign" method="POST" action="@routes.Application.login">
		<div>
			<label>User Name</label>
			<input id="j_username" type='text' name='j_username' />
		</div>
		<br/>
		<div>
			<label>Password</label>
			<input id="j_password" type='password' name='j_password' autocomplete="off" />
		</div>
		<br />
		<div class="submit floatRight">
			<input id="proceed" type="submit" value="Submit" />
		</div>
	</form>
}
